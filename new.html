<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 <link rel="stylesheet" href="src/components/Weather.css" />
 <title>Weather App</title>
</head>

<body>
 <img id="bgImg" src="src/assets/nightSky(2).jpg" alt="" />
 <div class="container">
  <div class="box">
   <div class="searchBox">
    <input type="text" id="cityInput" placeholder="Search Cities" />
    <i onclick="onSearch()" class="fa-solid fa-magnifying-glass"></i>
   </div>
   <img id="iconImg" class="iconImg" src="path-to-icon.png" alt="" />
   <h1 id="temperature" style="color: black;">25&deg;</h1>
   <h3 id="condition" style="color: black;">Clear Sky</h3>
   <p id="location" style="color: black;">City, Country</p>
   <div class="details" style="color: black;">
    <div id="humidity" class="sub-details">
     <span class="material-symbols-outlined">humidity_percentage</span>
     <b>
      <p>Humidity</p>
     </b>
     <p id="humidityValue">60 %</p>
    </div>
    <div id="pressure" class="sub-details">
     <span class="material-symbols-outlined">blood_pressure</span>
     <b>
      <p>Pressure</p>
     </b>
     <p id="pressureValue">1013 hPa</p>
    </div>
    <div id="min_temp" class="sub-details">
     <span class="material-symbols-outlined">thermometer_minus</span>
     <b>
      <p>Min. Temperature</p>
     </b>
     <p id="minTempValue">18&deg;</p>
    </div>
    <div id="max_temp" class="sub-details">
     <span class="material-symbols-outlined">thermometer_gain</span>
     <b>
      <p>Max. Temperature</p>
     </b>
     <p id="maxTempValue">30&deg;</p>
    </div>
   </div>
  </div>
 </div>

 <script>
  function onSearch() {
   const city = document.getElementById('cityInput').value;
   console.log('Searching for city:', city);
   // Add functionality to fetch weather data based on the city
  }

  // You can dynamically update the weather data values in your JavaScript as needed
  document.getElementById('temperature').innerText = '25°';
  document.getElementById('condition').innerText = 'Clear Sky';
  document.getElementById('location').innerText = 'City, Country';
  document.getElementById('humidityValue').innerText = '60%';
  document.getElementById('pressureValue').innerText = '1013 hPa';
  document.getElementById('minTempValue').innerText = '18°';
  document.getElementById('maxTempValue').innerText = '30°';
 </script>
</body>

</html>
